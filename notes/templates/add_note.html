{% extends 'base.html' %}
{% block content %}
<h2>Add Note</h2>
<form method="POST">
    {% csrf_token %}
    <p>Title: <input type="text" name="title" required></p>
    <p>Content:<br><textarea name="content" rows="5" cols="30" required></textarea></p>
    <button type="submit">Save</button>
</form>
{% endblock %}
